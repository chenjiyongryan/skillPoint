<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>

<body>
    <ul id="ul">
        <li>我是1</li>
        <li>我是2</li>
        <li>我是3</li>
        <!-- this is some nots -->
    </ul>
    <script>
        window.onload  =  function(){
            //如果只是临时用来处理一些事情，就用自执行匿名函数，这样不会有函数引用
            (function(){
                console.log('自执行匿名函数')
            })()
            //不建议这样!
            function someFun1(){
                //doSomething
            }
            someFun1()
            //这样也不好!
            let someFun2 = function(){
                //doSomething
            }
            someFun2()

            //函数默认会return 一个特殊的undefined 
            function aaa(){console.log('>>>')}
            console.log(aaa()) //undefined

            //函数声明和函数表达式
            console.log('f1>>>>',f1)//undefined
            console.log('f2>>>>',f2)//函数体
            var f1 = function (){}
            function f2 (){}

            //function的length,表示函数接受的参数的数量
            function f3(a,b,c){}
            console.log(f3.length) //3

            //call() 和 apply()，每个函数都包含两个非继承来的方法call()和apply()
            function sum(num1,num2){return num1+num2}
            function callSum1(num1,num2){
                return sum.apply(this,arguments)
            }
            function callSum2(num1,num2){
                return sum.call(this,num1,num2)
            }
            console.log(callSum1(10,10)) //20
            console.log(callSum2(10,10)) //20

        }
    </script>
</body>

</html>
