<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>loop</title>
</head>

<body>
  <ul id="ul">
    <li></li>
  </ul>
  <script>
    //>>>>>>>>>>>>>>>>>>>>>>>>加性操作符
    console.log(4 + '1')  //41 加字符串会被当作连接符
    console.log(4 + true) //5
    console.log(4 + undefined) //NaN  会执行Number(undefined) 再做加法
    console.log(4 + !!undefined) //4 
    console.log('你猜后面的结果是多少' + 1 + 1) //你猜后面的结果是多少11 
    console.log('你猜后面的结果是多少' + (1 + 1)) //你猜后面的结果是多少2

    //>>>>>>>>>>>>>>>>>>>>>>>>减性操作符
    console.log(4 - '1')  //3 减去一个或者字符串数组会正常运算
    console.log('2' - '2') //0 //3 减去一个或者字符串数组会正常运算
    console.log(5 - true) //4 
    console.log(5 - null) //5 
    console.log(5 - undefined) //5  NaN 会执行Number(undefined) 再做减法 
    console.log(5 - !!undefined) //5  NaN 会执行Number(undefined) 再做减法 

    //>>>>>>>>>>>>>>>>>>>>>>>>乘性操作符
    console.log(5 * '2') //10
    console.log('5' * '2') //10
    console.log(5 * true) //5

    //>>>>>>>>>>>>>>>>>>>>>>>>除性操作符
    console.log(5 / '2') //2.5
    console.log('5' / '2')  ////2.5
    console.log(5 / true) //5

    //>>>>>>>>>>>>>>>>>>>>>>>>关系操作符 < > <= >=
    /* 如果两个都是非数值,则比较器字符编码值 */
    console.log(2 > 1) //true
    console.log(2 < 1) //false
    console.log('2' < 1) //false //把2转为数值类型再比较
    console.log('2' > '1') //true 比较其字符编码值
    console.log('一个奇怪的现象', 'Brick' < 'alphabet') //true 比较其字符编码值
    console.log('一个奇怪的现象', '23' < '3') //true 比较其字符编码值
    console.log(+'23' < +'3') //false 比较其字符编码值
    console.log('B' < 'b') //true 比较其字符编码值
    console.log('a' > 'b') //false 比较其字符编码值

    let Letters = { a: 1, b: 2, c: 3, d: 4 }
    console.log(window)
    for (let zm in Letters) {
      console.log(Letters[zm])
    }
  </script>
</body>


</html>
